plugins {
    id 'com.moowork.node' version '1.3.1'
}

task nwRunJenkinsTests(type: NodeTask) {
    script = file('node_modules/nightwatch/bin/nightwatch')
    args = ["--config", "nightwatch.JENKINS.conf.js", "-e", "firefox", "--headless"]
}

task nwRunTests(type: NodeTask) {
    script = file('node_modules/nightwatch/bin/nightwatch')
    args = ["-e", "firefox,chrome"]
}

task nwRunTestsHeadless(type: NodeTask) {
    script = file('node_modules/nightwatch/bin/nightwatch')
    args = ["-e", "firefox,chrome", "--headless"]
}
